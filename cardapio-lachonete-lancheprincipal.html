        <div class="Imagens">
            <figure>
                <img src="imagens-cardapio-lanchonete/imagemham2.jpg" alt="Burguer tradicional" width="25%" height="25%">
                <figcaption>
                    <h2>Hambúrguer Tradicional</h2>
                    <p>Um hambúrguer leve e equilibrado servido com 180g de carne, molho artesanal, trazendo frescor e sabor. Tudo isso no pão macio, acompanhado de um molho especial da casa.</p>
                </figcaption>
                <figcaption><p id="a">R$ 25,00</p></figcaption>
            </figure>

            <figure>
                <img src="imagens-cardapio-lanchonete/imagemham3.jpg" alt="Burguer salada" width="25%" height="30%">
                <figcaption>
                    <h2>Hambúrguer Salada</h2>
                    <p>Um hambúrguer leve e equilibrado servido com alface crocante, tomate fresco e cebola roxa fatiada. Tudo isso no pão macio, acompanhado de um molho especial da casa.</p>
                </figcaption>
                <figcaption><p id="a">R$ 22,00</p></figcaption>
            </figure>
        </div>

        <!-- LINHA 2 -->
        <div class="I2">
            <figure>
                <img src="imagens-cardapio-lanchonete/imagemham4.jpg" alt="Burguer calabresa" width="25%" height="25%">
                <figcaption>
                    <h2>Hambúrguer Calabresa</h2>
                    <p>Servido com alface, tomate fresco, cebola roxa fatiada e dupla calabresa. Tudo isso no pão macio, acompanhado de um molho especial da casa.</p>
                </figcaption>
                <figcaption><p id="a">R$ 32,00</p></figcaption>
            </figure>

            <figure>
                <img src="imagens-cardapio-lanchonete/imagemham5.jpg" alt="Burguer frango" width="25%" height="25%">
                <figcaption>
                    <h2>Hambúrguer Frango</h2>
                    <p>Um hambúrguer de frango servido com alface crocante, tomate fresco e cebola roxa fatiada. Tudo no pão macio, com molho especial da casa.</p>
                </figcaption>
                <figcaption><p id="a">R$ 31,00</p></figcaption>
            </figure>
        </div>

        <!-- LINHA 3 -->

            <figure>
                <img src="imagens-cardapio-lanchonete/imagemham6.jpg" alt="Burguer Duplo queijo" width="25%" height="25%">

                    <h2>Hambúrguer Duplo Queijo</h2>

                </figcaption>
                <figcaption><p id="a">R$ 28,00</p></figcaption>
            </figure>

            <figure>
                <img src="imagens-cardapio-lanchonete/imagemham7.jpg" alt="Burguer Onion" width="25%" height="25%">
                <figcaption>
                    <h2>Hambúrguer Onion</h2>
                    <p>Servido com alface, tomate fresco, cebola roxa fatiada e cebolas empanadas crocantes. Tudo no pão macio, com molho especial da casa.</p>
